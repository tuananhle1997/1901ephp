<body>
<pre>
    Câu lệnh UPDATE ( cập nhật dữ liệu mới )
    Cú pháp :
    UPDATE table_name
    SET column1 = value1, column2 = value2, ...
    WHERE condition;
    ví dụ:
    UPDATE Customers
    SET ContactName = 'Alfred Schmidt', City= 'Frankfurt'
    WHERE CustomerID = 1;
</pre>
</body>
