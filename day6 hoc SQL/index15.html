<body>
<pre>
    từ khóa BETWEEN (lấy giá trị trong khoảng)
    SELECT column_name(s)
    from table_name
    where column_name between value1 and value2
    Vi dụ :
    SELECT * FROM customers WHERE id BETWEEN 1 AND 10
    lấy ra các bản ghi trong bảng khách hàng có id từ 1 đến 10
</pre>
</body>
</html>
